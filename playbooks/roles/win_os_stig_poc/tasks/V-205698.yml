---
# V-205698 — Audit Logon events must log Success and Failure

- name: "▶️ [V-205698] Starting remediation: Audit Logon Events"
  ansible.builtin.debug:
    msg: "Applying STIG V-205698 (Audit Logon)"

- name: Configure 'Audit Logon' for Success and Failure
  ansible.windows.win_audit_policy:
    subcategory: Logon
    audit_type: success, failure

- name: "✔️ [V-205698] Completed remediation"
  ansible.builtin.debug:
    msg: "Completed STIG V-205698"
