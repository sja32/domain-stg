---
# V-205657 — Firewall must be enabled

- name: ▶️ [V-205657] Starting remediation: Windows Firewall
  ansible.builtin.debug:
    msg: "Applying STIG V-205657 (Enable Firewall)"

- name: Enable Windows Firewall for all profiles
  ansible.windows.win_firewall_profile:
    profile: "{{ item }}"
    state: enabled
  loop:
    - Domain
    - Private
    - Public

- name: ✔️ [V-205657] Completed remediation
  ansible.builtin.debug:
    msg: "Completed STIG V-205657"
