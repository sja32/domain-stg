---
- name: Banner - Start Host Prep
  ansible.builtin.debug:
    msg: "ðŸš€ Preparing {{ inventory_hostname }} for Evaluate-STIG"

# Ensure ProgramData subfolder exists
- name: Ensure local Evaluate-STIG folder exists
  ansible.windows.win_file:
    path: "{{ stig_local_path }}"
    state: directory

# Map Evaluate-STIG share temporarily
- name: Map Evaluate-STIG share as Z:
  ansible.windows.win_command: |
    PowerShell.exe -NoProfile -Command "New-PSDrive -Name Z -PSProvider FileSystem -Root '{{ stig_share_eval }}' -ErrorAction Stop"
  args:
    creates: "Z:\\{{ stig_version }}"

# Copy Evaluate-STIG files to local ProgramData
- name: Copy Evaluate-STIG to ProgramData
  ansible.windows.win_command: |
    PowerShell.exe -NoProfile -Command "Copy-Item 'Z:\\{{ stig_version }}' '{{ stig_local_path }}' -Recurse -Force"
  register: copy_out
  changed_when: true

- debug:
    var: copy_out.stdout_lines

# Unblock PowerShell scripts
- name: Unblock all Evaluate-STIG scripts
  ansible.windows.win_shell: |
    Get-ChildItem -Path "{{ stig_local_path }}" -Recurse -Include *.ps1,*.psm1,*.psd1 | Unblock-File
  args:
    executable: PowerShell.exe

# Import DoD Certificates
- name: Import DoD Certificates (Root + Intermediate)
  ansible.windows.win_command: |
    PowerShell.exe -NoProfile -Command "& '{{ stig_local_path }}\\Prerequisites\\Import-Certificates.bat'"

# Confirm WinRM Access
- name: Verify WinRM responds to remote commands
  ansible.windows.win_shell: |
    Write-Output "WinRM OK from $env:COMPUTERNAME"
  register: winrm_check

- debug:
    msg: "{{ winrm_check.stdout }}"

# Clean up Drive Mapping
- name: Remove Z: mapped drive
  ansible.windows.win_command: |
    PowerShell.exe -NoProfile -Command "Remove-PSDrive -Name Z -Force"
  ignore_errors: yes

- name: Banner - Complete
  ansible.builtin.debug:
    msg: "âœ… Host prep complete on {{ inventory_hostname }}"
