---
- name: Run Evaluate-STIG scan and upload results
  hosts: domain_controllers
  gather_facts: no

  vars:
    stig_local_path: "C:\\ProgramData\\Evaluate-STIG_1.2507.5"
    stig_results: "C:\\Users\\Public\\Documents\\STIG_Compliance"
    smb_share_root: "\\\\192.168.10.198\\stig-results"
    smb_user: "voughtnet\\svc-ansible"
    smb_pass: "Luasi965!"

  tasks:

    ###################################################################
    # 1️⃣ Ensure STIG results folder exists locally
    ###################################################################
    - name: Ensure local STIG results directory exists
      ansible.windows.win_file:
        path: "{{ stig_results }}"
        state: directory

    ###################################################################
    # 2️⃣ Run Evaluate-STIG.ps1 (CKL Output Only)
    ###################################################################
    - name: Run Evaluate-STIG CKL Scan
      ansible.windows.win_shell: |
        Write-Host "Running Evaluate-STIG CKL scan..."
        Set-Location "{{ stig_local_path }}"
        .\Evaluate-STIG.ps1 -Output ckl
        Write-Host "✅ CKL scan complete."
      args:
        executable: PowerShell.exe
      register: stig_scan_output
      changed_when: true

    ###################################################################
    # 3️⃣ Create Host Folder on SMB Share
    ###################################################################
    - name: Create hostname folder on SMB share
      ansible.windows.win_shell: |
        $sec = ConvertTo-SecureString "{{ smb_pass }}" -AsPlainText -Force
        $cred = New-Object System.Management.Automation.PSCredential ("{{ smb_user }}", $sec)

        New-PSDrive -Name R -PSProvider FileSystem -Root "{{ smb_share_root }}" -Credential $cred -ErrorAction Stop | Out-Null

        if (-not (Test-Path "R:\\{{ inventory_hostname }}")) {
            New-Item -ItemType Directory -Path "R:\\{{ inventory_hostname }}" | Out-Null
        }

        Remove-PSDrive -Name R -Force -ErrorAction SilentlyContinue
      args:
        executable: PowerShell.exe

