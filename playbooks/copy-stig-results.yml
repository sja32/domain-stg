---
- name: Copy Evaluate-STIG results to central share
  hosts: all
  gather_facts: no

  vars:
    stig_results_source: "C:\\Users\\Public\\Documents\\STIG_Compliance\\{{ ansible_hostname }}\\Checklist"
    stig_share_root: "\\\\192.168.10.198\\STIG-Results"

  tasks:

    - name: Verify Checklist directory exists
      ansible.windows.win_stat:
        path: "{{ stig_results_source }}"
      register: checklist_stat

    - name: Stop if no results exist
      ansible.builtin.fail:
        msg: "No Evaluate-STIG results found. Run STIG scan first."
      when: not checklist_stat.stat.exists

    - name: Map remote SMB share using New-PSDrive
      ansible.windows.win_shell: |
        $sec = ConvertTo-SecureString "{{ smb_password }}" -AsPlainText -Force
        $cred = New-Object System.Management.Automation.PSCredential ("{{ smb_username }}", $sec)
        New-PSDrive -Name STIG -PSProvider FileSystem -Root "{{ stig_share_root }}" -Credential $cred -ErrorAction Stop | Out-Null
      args:
        executable: powershell.exe

    - name: Ensure host folder exists on share
      ansible.windows.win_shell: |
        if (-not (Test-Path "STIG:\\{{ ansible_hostname }}")) {
          New-Item -ItemType Directory -Path "STIG:\\{{ ansible_hostname }}" | Out-Null
        }
      args:
        executable: powershell.exe

    - name: Copy results into host folder on share
      ansible.windows.win_shell: |
        Copy-Item -Path "{{ stig_results_source }}\\*" -Destination "STIG:\\{{ ansible_hostname }}" -Recurse -Force
      args:
        executable: powershell.exe

    - name: Unmap STIG PSDrive
      ansible.windows.win_shell: |
        Remove-PSDrive -Name STIG -Force -ErrorAction SilentlyContinue
      ignore_errors: true
      args:
        executable: powershell.exe
