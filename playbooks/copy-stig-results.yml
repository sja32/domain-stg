---
- name: Copy Evaluate-STIG results to central share
  hosts: all
  gather_facts: yes

  vars:
    stig_results_source: "C:\\Users\\Public\\Documents\\STIG_Compliance\\{{ ansible_hostname }}\\Checklist"
    stig_share_root: "\\\\192.168.10.198\\STIG-Results"
    stig_results_dest: "\\\\192.168.10.198\\STIG-Results\\{{ ansible_hostname }}"

  tasks:

    - name: Verify Checklist directory exists
      ansible.windows.win_stat:
        path: "{{ stig_results_source }}"
      register: checklist_stat

    - name: Stop if no results exist
      ansible.builtin.fail:
        msg: "No Evaluate-STIG results found in {{ stig_results_source }}. Run STIG scan first."
      when: not checklist_stat.stat.exists

    - name: Map Root SMB share
      ansible.windows.win_shell: |
        net use "{{ stig_share_root }}" /user:"{{ smb_username }}" "{{ smb_password }}"
      args:
        executable: powershell.exe

    - name: Ensure host folder exists on share
      ansible.windows.win_shell: |
        if (-not (Test-Path "{{ stig_results_dest }}")) {
          New-Item -ItemType Directory -Path "{{ stig_results_dest }}" | Out-Null
        }
      args:
        executable: powershell.exe

    - name: Copy results (Copy-Item recurse)
      ansible.windows.win_shell: |
        Copy-Item -Path "{{ stig_results_source }}\\*" -Destination "{{ stig_results_dest }}" -Recurse -Force
      args:
        executable: powershell.exe

    - name: Unmap SMB share
      ansible.windows.win_shell: |
        net use "{{ stig_share_root }}" /delete /y
      ignore_errors: true
      args:
        executable: powershell.exe
