---
- name: Run Evaluate-STIG scan and upload results
  hosts: all
  gather_facts: no

  vars:
    stig_version: "Evaluate-STIG_1.2507.5"
    stig_workdir: "C:\\ProgramData\\{{ stig_version }}"
    stig_results_local: "C:\\Users\\Public\\Documents\\STIG_Compliance"
    stig_share_results: "\\\\192.168.10.198\\stig-results"

  tasks:

    ###################################################################
    # Ensure Evaluate-STIG.ps1 is present
    ###################################################################
    - name: Ensure Evaluate-STIG.ps1 exists
      ansible.windows.win_stat:
        path: "{{ stig_workdir }}\\Evaluate-STIG.ps1"
      register: stig_ps1

    - name: ‚ùå Fail if Evaluate-STIG.ps1 is missing
      ansible.builtin.fail:
        msg: "Evaluate-STIG.ps1 not found ‚Äî run prep-host first."
      when: not stig_ps1.stat.exists

    ###################################################################
    # Run a quick targeted STIG scan (dotnet4 CKL + CSV only)
    ###################################################################
    - name: ‚ñ∂Ô∏è Run Evaluate-STIG scan for dotnet4 only
      ansible.windows.win_shell: |
        Set-ExecutionPolicy Bypass -Scope Process -Force
        Set-Location "{{ stig_workdir }}"
        .\Evaluate-STIG.ps1 -selectstig dotnet4 -Output "CKL,CSV"
      args:
        executable: PowerShell.exe

    ###################################################################
    # Determine group ‚Üí normalized folder name
    ###################################################################
    - name: Determine group name for this host
      set_fact:
        host_role: "{{ group_names[0] }}"

    - name: Convert group name to lowercase folder style
      set_fact:
        host_role_normalized: "{{ host_role | lower | replace(' ', '_') }}"

    ###################################################################
    # Ensure \\share\<role>\<hostname> folder exists
    ###################################################################
    - name: Ensure SMB destination folder exists
      ansible.windows.win_powershell:
        script: |
          $share = "{{ stig_share_results }}"
          $role = "{{ host_role_normalized }}"
          $hostname = "{{ inventory_hostname }}"

          $sec = ConvertTo-SecureString "{{ ansible_password }}" -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential "{{ ansible_user }}", $sec

          New-PSDrive -Name R -PSProvider FileSystem -Root $share -Credential $cred -ErrorAction Stop | Out-Null

          $rolePath = "R:\$role"
          $hostPath = "$rolePath\$hostname"

          if (-not (Test-Path $rolePath)) { New-Item -ItemType Directory -Path $rolePath -Force | Out-Null }
          if (-not (Test-Path $hostPath)) { New-Item -ItemType Directory -Path $hostPath -Force | Out-Null }

          Remove-PSDrive -Name R -Force -ErrorAction SilentlyContinue

    ###################################################################
    # Copy results to share (no timestamp)
    ###################################################################
    - name: üì§ Copy STIG results to SMB share
      ansible.windows.win_powershell:
        script: |
          $share = "{{ stig_share_results }}"
          $role = "{{ host_role_normalized }}"
          $hostname = "{{ inventory_hostname }}"
          $src = "{{ stig_results_local }}\\$hostname\\Checklist"

          $sec = ConvertTo-SecureString "{{ ansible_password }}" -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential "{{ ansible_user }}", $sec

          New-PSDrive -Name R -PSProvider FileSystem -Root $share -Credential $cred -ErrorAction Stop | Out-Null

          Copy-Item $src\* "R:\$role\$hostname" -Recurse -Force

          Remove-PSDrive -Name R -Force -ErrorAction SilentlyContinue

    ###################################################################
    # Summary
    ###################################################################
    - name: ‚úÖ Summary
      debug:
        msg:
          - "‚úÖ STIG Scan completed on {{ inventory_hostname }}"
          - "üì§ Results copied to: {{ stig_share_results }}\\{{ host_role_normalized }}\\{{ inventory_hostname }}"
