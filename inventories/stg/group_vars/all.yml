ansible_connection: winrm
ansible_user: VoughtNet\svc-ansible
ansible_winrm_transport: ntlm
ansible_winrm_server_cert_validation: ignore
ansible_port: 5985

# SMB vars
smb_username: "voughtnet\\svc-ansible"
smb_password: "YOUR_PASSWORD"

# Evaluate-STIG Version Folder Name
stig_version: "Evaluate-STIG_1.2507.5"

# Where Evaluate-STIG is located on the host (ProgramData)
stig_local_path: "C:\\ProgramData\\{{ stig_version }}"

# Where Evaluate-STIG source lives on the SMB share
stig_share_path: "\\\\192.168.10.198\\Evaluate-STIG\\{{ stig_version }}"

# Local results folder generated by Evaluate-STIG
stig_results_local: "C:\\Users\\Public\\Documents\\STIG_Compliance"

# Root of results share
smb_share_root: "\\\\192.168.10.198\\STIG-Results"

# Path to SummaryReport.xml for each host
stig_summary_report: "{{ stig_results_local }}\\{{ inventory_hostname }}\\SummaryReport.xml"

